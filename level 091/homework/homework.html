<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="homework.css">
</head>
<body>
    <form>
        <label for="name">Enter Name</label>
        <input type="text" placeholder="Enter full name" id="name" required>

        <label for="email" id="lab-2">Enter Email</label>
        <input type="email" placeholder="example@domain.com" id="email" required>

        <label for="pass" id="lab-3">Enter Password</label>
        <input type="password" placeholder="Password" id="pass" required>

        <label for="pass-2" id="lab-4">Repeat Password</label>
        <input type="password" placeholder="Repeat Password" id="pass-2" required>

        <label for="age" id="lab-5">Enter Age</label>
        <input type="number" placeholder="Age" id="age" required>
        
        <button>Submit</button>
    </form>
    <script src="homework.js"></script>
</body>
</html>
