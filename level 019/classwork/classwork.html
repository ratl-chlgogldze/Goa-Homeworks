<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork</title>
</head>
<body>

    <video controls autoplay loop muted>
    <!-- controls-გვაძლევს ვიდეოზე გავლენის უფლებას მაგ: დაპაუზება, გადახვევა, ხმის აწევ-დაწევა... -->
    <!-- autoplay-ავტომატურად რთავს ვიდეოს საიტზე შესვლისას-->
    <!-- loop-ამეორებს ვიდეოს -->
    <!-- muted-ბლოკავს ხმას -->
        <source src="5_Second_Countdown_HD.mp4" type="video/mp4">
        <source src="5_Second_Countdown_HD.webm" type="video/webm">
        <!-- type ატრიბუტი საჭიროა რომ ნებისმიერ ჩვენი ვიდეო გაიხსნას ნებისმიერ ბრაუზერში უპრობლემოდ -->
    </video>

</body>
</html>
