<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 1</title>
</head>
<body>
    <div id="main">
        <p id="top-p">Contact Us</p>
    
        <div id="name">
          <div id="firstName">
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" class="input-border" required>
          </div>
    
          <div id="lastName">
            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" class="input-border" required>
          </div>
        </div>
    
        <label for="email">Email Address *</label>
        <input type="email" id="email" required>
    
        <p>Query Type *</p>
        <div id="check-div">
          <div id="check-1" class="check-12">
            <input type="radio" id="general-enquiry" required>
            <label for="general-enquiry" id="general">General Enquiry</label>
          </div>
    
          <div id="check-2" class="check-12">
            <input type="radio" id="support-request" required>
            <label for="support-request">Support Request</label>
          </div>
        </div>
    
        <label for="message">Message *</label>
        <input type="text" id="message" required>
    
        <div id="last-div">
          <input type="radio" id="support-request" required>
          <label for="support-request">I consent to being contacted by the team *</label>
        </div>
    
        <button>Submit</button>
      </div>  
</body>
</html>
